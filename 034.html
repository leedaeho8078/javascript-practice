    <script>
      //math 객체

      //round -> 반올림 - 파라미터로 전달받은 숫자형 데이터를 반올림 처리 하
      console.log(Math.round(4.9));
      console.log(Math.round(4.4));
      console.log(Math.round(-4.2));

      //ceil() - 파리머터로 전달받은 숫자형 데이터를 무조건 올림 처리해서 정수를 만듬
      console.log(Math.ceil(4.4));

      //floor() - 무조건 내림
      console.log(Math.floor(4.4));

      //trunc() -> 무조건 정수 부분만 반환(소수점 이하는 무조건 버림)
      console.log(Math.trunc(3.8));

      //sign() --> 양수면 무조건 1 음수면 무조건 -1 0 이면 0
      console.log(Math.sign(23));

      //pow() --> 제곱근
      console.log(Math.pow(8, 3));

      //sqrt() - 루트값
      console.log(Math.sqrt(64));

      //abs() - 절대값
      console.log(Math.abs(-10));

      //min(), max()
      console.log(Math.min(0, 2, 3, 4, 33, 1, 2, 34, 5));
      console.log(Math.max(0, 2, 3, 4, 33, 1, 2, 34, 5));
