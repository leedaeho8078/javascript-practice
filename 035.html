  <body>
    <script>
      //JSON 객체
      //JSON - Javascript Object notation
      var productList = {
        data: [
          {
            name: "솔의눈",
            price: 700,
          },
          {
            name: "커피",
            price: 700,
          },
          {
            name: "파워에이드",
            price: 1200,
          },
          {
            name: "오렌지",
            price: 1000,
          },
          {
            name: "보리차",
            price: 1200,
          },
          {
            name: "밀키스",
            price: 800,
          },
        ],
      };

      var jasonString = JSON.stringify(productList);
      console.log(jasonString);

      var jasonObject = JSON.parse(jasonString);
      console.log(jasonObject);
    </script>
