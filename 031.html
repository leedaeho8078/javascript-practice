      //함수명 -getIntervalDATE()
      // 정수 -양수 ,음수
      // return 반환
      // return - 년도/월/일

      function getIntervalDATE(time, format) {
        var today = new Date();
        var d = new Date(today.getTime() + 60 * 60 * 24 * 1000 * time);
        var year = d.getFullYear();
        var month = d.getMonth() + 1;
        var day = d.getDate();

        return format
          .replace("YYYY", year)
          .replace("MM", month.toString().padStart(2, 0))
          .replace("DD", day);
      }
