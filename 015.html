  <body>
    <script>
      var age = 19;
      var isAdult = age >= 19 ? true : false;

      console.log(isAdult);

      var time = 8;
      var greeting =
        time <= 10
          ? "good moring"
          : time <= 16
          ? "good afternoon"
          : time <= 20
          ? "good evening"
          : "Good Night";

      console.log(greeting);
    </script>
