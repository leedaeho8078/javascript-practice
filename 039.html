<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //scope - 선언된 변수에 대한 접근성의 의미

      let carName = "벤츠"; //global scope

      function myFunction() {
        // let CarName = "볼보"; //loacl scope
        let carName = "볼보";
        console.log(carName);
      }

      //   console.log(carName);

      myFunction();

      // 함수 내에서  변수선언이 우선적으로 선언
      // 만약 함수 내에 변수가 없으면 글로벌로 찾는다.

      function add(x1, x2) {
        var sum = x1 + x2;
        return sum;
      }
    </script>
  </body>
</html>
